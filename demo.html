<!DOCTYPE html>
<html>
<head>
  <title>WebGL Particle System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style type="text/css">
    html, body { height: 100%; }
    body { margin: 0; background: #000; }
    canvas { display: block; }
    .particles { position: absolute; left: 0; top: 0; right: 0; bottom: 0; }
  </style>
</head>
<body>
  <div class="particles"></div>
  <script type="text/javascript" src="photon.js"></script>
  <script type="text/javascript">

    const photon = new Photon( {
      holder: document.querySelector( '.particles' ),
    } )

    const position = [], color = []

    for ( var i = 0; i < 1000; i ++ ) {

      position.push(
        -60 + Math.random() * 120,
        -60 + Math.random() * 120,
        -50 + Math.random() * 100
      )

      color.push( 0, 0.5, 1, 0.5 )

    }

    photon.buffers.position = position
    photon.buffers.color = color

  </script>
</body>
</html>
